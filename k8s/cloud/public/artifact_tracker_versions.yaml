---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: artifact-tracker-server
spec:
  template:
    spec:
      containers:
      - name: artifact-tracker-server
        env:
        - name: PL_VIZIER_VERSION
          value: "0.11.1"
        - name: PL_CLI_VERSION
          value: "0.7.8"
        - name: PL_OPERATOR_VERSION
          value: "0.0.26"
